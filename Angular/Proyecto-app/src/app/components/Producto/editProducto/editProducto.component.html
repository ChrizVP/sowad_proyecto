<div id="wrapper">
    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <app-topbar></app-topbar>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar Producto</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input [(ngModel)]="producto.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                        <label for="">Color</label>
                        <input [(ngModel)]="producto.color" name="color" type="text" class="form-control">
                </div>
                <div class="form-group">
                        <label for="">Cantidad</label>
                        <input [(ngModel)]="producto.cantidad" name="cantidad" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Precio</label>
                    <input [(ngModel)]="producto.precio" name="precio" type="number" class="form-control">
                </div>
                <button (click)="ActualizarProducto(producto)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>


</div> 
<app-footer></app-footer>
</div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
<i class="fas fa-angle-up"></i>
</a>
<app-logout-modal></app-logout-modal>
