<div id="wrapper">
    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <app-topbar></app-topbar>


<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Productos</h3>
            <button (click)="NuevoProducto()" class="btn btn-primary">Agregar Producto</button>
        </div>
        
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Color</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos" class="text-center">
                        <td>{{producto.producto_id}}</td>
						<td>{{producto.nombre}}</td>
                        <td>{{producto.color}}</td>
                        <td>{{producto.cantidad}}</td>
                        <td>{{producto.precio}}</td>
						<td><button (click)="EditarProducto(producto)" class="btn btn-info" >Editar</button>
                            <button (click)="showModalDelete(producto)" class="btn btn-danger"  style="margin-left: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</div> 
<app-footer></app-footer>
</div>
</div>
<a class="scroll-to-top rounded" href="#page-top">
<i class="fas fa-angle-up"></i>
</a>
<app-logout-modal></app-logout-modal>
