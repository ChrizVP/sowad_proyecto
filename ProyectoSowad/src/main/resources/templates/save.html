<!DOCTYPE html>
<html xmlns:th="http://wwthymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cliente</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">  
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/cliente/save/new}" th:object="${cliente}"
			method="POST">
			<div class="form-group">
				<label for="dni">dni</label> <input type="text" class="form-control"
					id="dni" th:field="*{dni}" name="dni">
			</div>
			<input type="hidden" th:field="*{cliente_id}" name="cliente_id" id="cliente_id"> 
			<div class="form-group">
				<label for="apellidos">apellidos</label> <input type="text"
					class="form-control" id="apellidos" th:field="*{apellidos}"
					name="apellidos">
			</div>

			<div class="form-group">
				<label for="nombre">nombre</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
