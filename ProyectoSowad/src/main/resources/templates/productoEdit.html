<!DOCTYPE html>
<html xmlns:th="http://wwthymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cliente</title>
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">  
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/producto/edit/{id}}" th:object="${cliente}"
			method="POST">
			<div class="form-group">
				<label for="dni">Nombre</label> <input type="text" class="form-control"
					id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<input type="hidden" th:field="*{producto_id}" name="producto_id" id="producto_id"> 
			<div class="form-group">
				<label for="apellidos">Color</label> <input type="text"
					class="form-control" id="color" th:field="*{color}"
					name="color">
			</div>

			<div class="form-group">
				<label for="nombre">Cantidad</label> <input type="number"
					class="form-control" id="cantidad" th:field="*{cantidad}" name="cantidad">
			</div>
			
			<div class="form-group">
				<label for="nombre">Precio</label> <input type="number"
					class="form-control" id="precio" th:field="*{precio}" name="precio">
			</div>
			
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
